# Welcome to Great Expectations! Always know what to expect from your data.
#
# Here you can define datasources, notification settings, and other configurations.
# For more information, please see: https://docs.greatexpectations.io/docs/reference/configs_and_settings

config_version: 3.0

# Datasources tell Great Expectations where your data lives and how to get it.
# You can add more datasources. For example:
#
# my_sql_datasource:
#   class_name: Datasource
#   execution_engine:
#     class_name: SqlAlchemyExecutionEngine
#     connection_string: <CONNECTION_STRING>
#   data_connectors:
#     default_inferred_data_connector_name:
#       class_name: InferredAssetSqlDataConnector
#       include_schema_name: True
#     default_runtime_data_connector_name:
#       class_name: RuntimeDataConnector
#       batch_identifiers:
#         - default_identifier_name
datasources:
  runtime_pandas_datasource: # A generic datasource for in-memory pandas DataFrames
    class_name: Datasource
    execution_engine:
      class_name: PandasExecutionEngine
    data_connectors:
      default_runtime_data_connector_name:
        class_name: RuntimeDataConnector
        batch_identifiers:
          - timestamp # Example identifier, can be customized
          - data_source_name
      default_inferred_data_connector_name: # For reading files if needed
        class_name: InferredAssetFilesystemDataConnector
        base_directory: ../data_ingest/raw_data/ # Example path, adjust as needed
        default_regex:
          pattern: (.*)\.csv
          group_names:
            - data_asset_name

config_variables_file_path: uncommitted/config_variables.yml

# Plugins define extensions to Great Expectations.
plugins_directory: plugins/

# Stores are configurable places to store things like Expectations, Validations, and Data Docs.
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/
  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/
  evaluation_parameter_store:
    class_name: EvaluationParameterStore

expectations_store_name: expectations_store
validations_store_name: validations_store
evaluation_parameter_store_name: evaluation_parameter_store

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

anonymous_usage_statistics:
  enabled: true
  data_context_id: <YOUR_UNIQUE_DATA_CONTEXT_ID> # This will be auto-generated by `gx init`

include_rendered_content:
  globally: false
  expectation_validation_result: false
  expectation_suite: false

fluent_datasources: # For GX 0.15.x and later, if using fluent API
  # Example:
  # my_pandas_ds:
  #   type: pandas
  #   assets:
  #     my_asset:
  #       type: csv
  #       filepath: /path/to/your/data.csv
  pass