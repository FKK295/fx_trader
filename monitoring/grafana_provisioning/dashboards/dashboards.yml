apiVersion: 1

providers:
  - name: 'default' # A uniquely identifiable name for the provider
    orgId: 1
    folder: 'FX Trader Dashboards'
    type: file
    disableDeletion: false # Whether to disable deletion of dashboards through the UI
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards # Path where Grafana will find dashboard JSON files